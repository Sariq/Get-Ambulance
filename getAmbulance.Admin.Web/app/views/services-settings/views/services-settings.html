<div class="services-settings" style="height: 100%;width: 100%;">


    <!--<supported-area-cmp area-data="areaData"></supported-area-cmp>
    <button ng-click="UpdateSupportedAreas()">{{'Add_Supported_Area' | translate}} </button>-->
    <div class="col-lg-12 price-cmp ">
        <div class="items">
            <div class="row  item-header min-height-40 items-align-center cursor-pointer">
                <div class="col-lg-10">
                    <span>{{'Price_Drice_Addition' | translate}}</span>
                </div>
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <span ng-show="edit==true" ng-click="save();edit=false">{{'Save' | translate}}</span>
                    <span ng-show="edit!=true" ng-click="edit=true">{{'Edit' | translate}}</span>
                </div>
            </div>
        </div>
     
        <div class="row" style="margin-top:3px;">
            <div class="col-lg-3 panel panel-default">
                <div class="row white-background panel-heading" >
                    <div class="col-lg-12" style="padding: 0;text-align: center;">
                        {{'Update_Private_Ambulance_Prices' | translate}}
                    </div>
                </div>
            
                <div class="row white-background panel-body">
                    <div class="col-lg-12 text-center ">
                        <img class="cat-img"  src="../img/meherambulanceprate.svg"  type="image/svg+xml" />
                    </div>
                    <div class="col-lg-12 center-text" style="text-align: center;">
                        <a ui-sref="dashboard.ambulance-prices" style="max-width:60%;" class="btn show-reservation-btn">{{'Update_Price'| translate}}</a>
                    </div>
                </div>

            </div>
            <div class="col-lg-3 panel panel-default" style="  margin-right:15px;">
                <div class="row white-background panel-heading">
                    <div class="col-lg-12" style="padding: 0;text-align: center;">
                        {{'Update_Private_Ambulance_Suppoted_Area' | translate}}
                    </div>
                </div>

                <div class="row white-background panel-body">
                    <div class="col-lg-12 text-center ">
                        <img class="cat-img" src="../img/ezorambolanceprate.svg" />
                    </div>
                    <div class="col-lg-12 center-text" style="text-align: center;">
                        <a ui-sref="dashboard.supported-area" style="max-width:60%;" class="btn show-reservation-btn">{{'Update_Area'| translate}}</a>
                    </div>
                </div>

            </div>
        </div>

    </div>


</div>
