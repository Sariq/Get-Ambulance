<div class="login-page">
    
    <div class="row" style="padding-top: 6%;">
        <div class="col-lg-4 col-lg-offset-4">
            <img src="../img/general-logo.png" width="60%" class="user-avatar" />
         
            <form role="form" >
                <div class="form-content login-form">
                    <div class="form-group inner-addon left-addon">
                        <i class="glyphicon glyphicon-user"></i>

                        <input type="text" ng-model="loginData.userName" class="form-control input-underline input-lg" id="" placeholder="{{'User_Name' | translate}}">
                    </div>
                    <div class="form-group inner-addon left-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control input-underline input-lg" ng-model="loginData.password" id="" placeholder="{{'Password' | translate}}">
                    </div>
                </div>

                <a class="btn rounded-btn" ng-click="login()"> {{ 'כניסה' | translate}} </a>
                <!--&nbsp;
                <a type="submit" class="btn rounded-btn" href="#dashboard/home">Register</a>-->
            </form>
        </div>
    </div>
</div>
