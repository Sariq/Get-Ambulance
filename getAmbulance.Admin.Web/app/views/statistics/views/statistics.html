
<div class="panel panel-primary">
    <div class="panel-heading">{{'Service' | translate}} {{supportedService.Name | translate}}</div>
    <div class="panel-body">
        <div class="row">


            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{'Reservations_Numner' | translate}} {{'Per_Month' | translate}}</div>
                    <div class="panel-body">
                        <canvas id="bar" chart-click="chartBarClick" class="chart chart-bar" chart-data="data" chart-labels="monthNames"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{'Reservations_Status' | translate}} {{'Per_Month' | translate}}</div>
                    <div class="panel-body">
                        <canvas id="doughnut" class="chart chart-doughnut" chart-data="statusChart.data" chart-labels="statusChart.labels" chart-colors="statusChart.colors" chart-series="statusChart.series"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{'Month_Bill' | translate}} </div>
                    <div class="panel-body" >
                        <canvas id="bar" Height="50px"  class="chart chart-bar" chart-data="billChart.data" chart-labels="monthNames"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
