<div class="resrvation-item ">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'פרטי הזמנה' | translate}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad pad-top">


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{reservation.Reservation_Form.First_Name}} {{reservation.Reservation_Form.Last_Name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class=" col-md-12 col-lg-12 ">
                        <table class="table table-user-information">
                            <tbody>
                                <tr ng-repeat="item in reservation.AdditionalProperties">
                                    <td>{{item._name | translate}}:</td>
                                    <td>{{item._value}}</td>
                                </tr>
                            

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                <span class="pull-right">
                    <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                </span>
            </div>

        </div>
    </div>
</div>
