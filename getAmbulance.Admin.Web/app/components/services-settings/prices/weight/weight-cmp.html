
<div class="col-lg-3 panel panel-default" style="background-color: #e9e9e9;border-radius: 10px;margin: 10px;">

    <!--{{$ctrl.whiteLabelData.prices.weight["120"]}}-->
    <div class="row panel-heading" style="padding:0;">
        <div class="col-lg-12 text-center " style="margin-top:10px;margin-bottom:10px">
            {{'Additional_weight_price' | translate}}
        </div>
    </div>

    <div class="row panel-body" style="margin-bottom: 10px;padding:10px 0 0 0;">
        <div class="col-lg-3 text-center" style="padding: 0;padding-top: 20px;">
            <img class="cat-img" style="width:100%;margin: 8px;margin-top: 0px;" src="../img/weight.svg" />
                </div>
        <div class="col-lg-9">
          <div class="row" >
              <div class="col-lg-12 value-box" style="margin-bottom: 5px;">
                  <span>{{'Price_Addition_Bigger' | translate}} 90 {{'KG' | translate}}</span>
                  <div class="input-group" style="width: 85%;">
                      <span class="input-group-btn">
                          <button type="button" ng-show="$ctrl.edit==true" class="btn btn-default btn-number plus-min" ng-disabled="$ctrl.weightPrice['120']==0" data-type="minus" ng-click="$ctrl.weightPrice['120']=$ctrl.weightPrice['120']-$ctrl.priceStep">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                      </span>

                      <div class="input-with-km">
                          <input type="number" ng-disabled="$ctrl.edit!=true" name="quant[1]" class="value-input  input-number price" ng-model="$ctrl.weightPrice['120']" min="1">
                          <input ng-disabled="true" type="text" name="quant[1]" class="static-text-input  price" value="&#8362;" min="1" max="10">

                      </div>
                      <span class="input-group-btn">
                          <button type="button" ng-show="$ctrl.edit==true" class="btn btn-default btn-number plus-min" data-type="plus" ng-click="$ctrl.weightPrice['120']=$ctrl.weightPrice['120']+$ctrl.priceStep">
                              <span class="glyphicon glyphicon-plus"></span>
                          </button>
                      </span>
                  </div>
              </div>
          </div>

            <div class="row" >
                <div class="col-lg-12 value-box">
                    <span>{{'Price_Addition_Bigger' | translate}} 120 {{'KG' | translate}}</span>
                    <div class="input-group" style="width: 85%;">
                        <span class="input-group-btn">
                            <button type="button" ng-show="$ctrl.edit==true" class="btn btn-default btn-number plus-min" ng-disabled="$ctrl.weightPrice['250']==0" data-type="minus" ng-click="$ctrl.weightPrice['250']=$ctrl.weightPrice['250']-$ctrl.priceStep">
                                <span class="glyphicon glyphicon-minus"></span>

                            <input ng-disabled="true" type="text" name="quant[1]" class="static-text-input  price" value="&#8362;" min="1" max="10">

                        </div>
                        <span class="input-group-btn">
                            <button type="button" ng-show="$ctrl.edit==true" class="btn btn-default btn-number plus-min" data-type="plus" ng-click="$ctrl.weightPrice['250']=$ctrl.weightPrice['250']+$ctrl.priceStep">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
