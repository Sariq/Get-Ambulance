<div class=" ">
    <div class="col-lg-12" style="padding: 0;">
        <div class="inner-div reservations-table-title hidden-xs" >
            <h4>{{$ctrl.tableName | translate}}</h4>
            <hr style="margin:0;" />
            <div style="padding:0 15px 15px 15px;">
                <table ng-table-dynamic="$ctrl.tableParams  with $ctrl.cols" class="table" show-filter="true" style="width: 40%!important;">
                    <tr ng-repeat="row in $data " class="reservations-table-data">
                        <td ng-repeat="col in $columns" style="padding:0;vertical-align: middle;width:12%" ng-class="{'time-over-background':row['timerEnd']===true && row['Status']=='1'}">
                            <div ng-switch="col.field">
                                <div ng-switch-when="Name" style="text-align:center;" class="inner-td">{{row[col.field]}}</div>
                                <div ng-switch-when="Phone_Number" style="text-align:center;" class="inner-td">{{row[col.field]}}</div>
                                <div ng-switch-when="Show_Reservation" ng-if="$ctrl.reservationType==undefined" style="text-align:center;" class="inner-td">
                                    <button ng-click="$ctrl.goToWLItem(row)" class="btn show-reservation-btn">{{'Show'| translate}}</button>
                                </div>
                            </div>
                        </td>

                </tr>
                </table>
            </div>

        </div>
    </div>
</div>

<!--Mobile-->

<div class="mobile hidden-lg hidden-md hidden-sm" style="padding-right: -15px;padding-left: -15px;">

    <div class="mobile-row reservations-list">
        <div class="list-container">
            <div class="mobile-row list-row " ng-repeat="reservation in $ctrl.tableData | orderBy : _date : true" ng-click="$ctrl.openReservationData(reservation)" ng-class="{'percent-pending-background':reservation.Status=='1','percent-accepted-background':reservation.Status=='2'|| reservation.Status=='4','percent-ignored-background':reservation.Status=='3' || reservation.Status=='5'}">

            </div>
        </div>
    </div>
</div>
