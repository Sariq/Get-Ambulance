<div class="popUp cancel-reason">
    <div class="row ">
        <div class="col-lg-12 title">
            {{'Cancel_Reason' | translate}}
    
        </div>

    </div>
    <div class="row">
        <hr />
    </div>
    <div class="row ">
        <div class="col-lg-12">
            <div class="dialogBodyText">
                <textarea ng-model="reservation.reason"></textarea>
</div>
   
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12">
            <div class="btn-container">


                <button ng-click="closeThisDialog(true)" class="btn green-btn">{{'I_Confirm' | translate}}</button>
                <button ng-click="closeThisDialog()" class="btn blue-btn">{{'Back' | translate}}</button>

            </div>
        </div>
    </div>
</div>
