                <label class="item item-input panel item-floating-label select-style">

                    <select class="" name="Direction_Type" ng-model="form.Current_Status" message-id="Current_Status" valid-method="blur" validator="required" required-error-message="{{'Insert'|translate}} {{'Current_Status'|translate}}">
                        <option value="" hidden selected>{{'Current_Status'|translate}}</option>
                        <option value="Standing">{{'Standing'|translate}}</option>
                        <option value="Sitting">{{'Sitting'|translate}}</option>
                        <option value="Lying">{{'Lying'|translate}}</option>
                    </select>
                </label>
                <span id="Current_Status"></span>
          
      
                <label class="item item-input panel item-floating-label " style="padding:6px 0 5px 0px;">
                    <span class="input-label" ng-class="{'has-input': true}">{{'Service_Options'|translate}}</span>
                    <label class="item item-input panel item-floating-label " style="margin: 0px 10px 0px 10px;">
                        <ion-checkbox class="checkbox-input-item " ng-checked="{{form.Service_Options.Medical_Examination}}" ng-model="form.Service_Options.Medical_Examination"><label class="medical-service-name" >{{'Medical_Examination'|translate}}</label></ion-checkbox>
                    </label>
                    <label class="item item-input panel item-floating-label" style="margin: 0px 10px 0px 10px;">
                        <ion-checkbox class="checkbox-input-item " ng-checked="{{form.Service_Options.Shower}}" ng-model="form.Service_Options.Shower"><label  class="medical-service-name">{{'Shower_Help'|translate}}</label></ion-checkbox>
                    </label>
                    <label class="item item-input panel item-floating-label" style="margin: 0px 10px 0px 10px;">
                        <ion-checkbox class="checkbox-input-item " ng-checked="{{form.Service_Options.Stand_And_Move}}" ng-model="form.Service_Options.Stand_And_Move"><label class="medical-service-name">{{'Stand_And_Move_Help'|translate}}</label></ion-checkbox>
                    </label>
                    <label class="item item-input panel item-floating-label" style="margin: 0px 10px 0px 10px;">
                        <ion-checkbox class="checkbox-input-item " ng-checked="{{form.Service_Options.Supervision}}" ng-model="form.Service_Options.Supervision"><label class="medical-service-name">{{'Supervision'|translate}}</label></ion-checkbox>
                    </label>
                    <label class="item item-input panel item-floating-label" style="margin: 0px 10px 0px 10px;">

                <div style="margin: 0% auto 0 auto;width: 63%;min-width: 63%;">
                    <span style="color:red;" ng-show="!isCheckBoxGValid">{{'Check_Min_One' | translate}}</span>
                </div>     

          </div>
            
                <button validation-submit="Step3Form" ng-click="continueToStep3()" class="button button-full next-btn button-positive">
