<ion-view cache-view="false" view-title="{{'LogIn' | translate}}">
    <ion-content class="login verify-code">
        <section class="insert-number-section">
          
            <div class="row icon-row">
                <div class="col">

                    <form class="reservation-form" name="UserProfileForm" novalidate="" ng-submit="signIn(authorizationForm)">

                        <div class="list">
                                <label class="item item-input panel item-floating-label">
                                    <span class="input-label">{{'Full_Name'|translate}} :</span>
                                    <input placeholder="{{'Full_Name'|translate}}" type="text" name="Full_Name" ng-model="userProfile.Full_Name" message-id="Full_Name" valid-method="blur" validator="required,minlength=2,maxlength=50" required-error-message="{{'Insert'|translate}} {{'Full_Name'|translate}}" minlength-error-message="{{'Insert'|translate}} {{'Full_Name'|translate}}">
                                </label>
                                <span id="Full_Name"></span>
                                <!--<label class="item item-input panel item-floating-label">
                                    <span class="input-label">{{'Id_Number'|translate}} :</span>
                                    <input class="dir-ltr" placeholder="{{'Id_Number'|translate}}" type="tel" name="ID_Number" ng-model="userProfile.Id_Number" message-id="ID_Number" valid-method="blur" validator="required,number,minlength=9,maxlength=9" required-error-message="{{'Insert'|translate}} {{'Id_Number'|translate}}">
                                </label>
                                <span id="ID_Number"></span>-->
                                <date-time-cmp min-date="{{minDate}}" max-date="{{maxDate}}" date-title-text="Date_Of_Birth"  date="userProfile.Date_Of_Birth" date-only="true" not-formated-date="true"></date-time-cmp>
                        </div>
                        <button validation-submit="UserProfileForm" ng-click="updateUserProfile()" class="button button-full next-btn button-positive">
                            <span class="">{{'Update' | translate}}</span>
                        </button>

                    </form>
                </div>

            </div>
        </section>



    </ion-content>
</ion-view>
