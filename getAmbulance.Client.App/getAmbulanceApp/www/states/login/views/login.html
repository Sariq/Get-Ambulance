<ion-view  view-title="{{'LogIn' | translate}}">
    <ion-content class="login">

       

            <div class="row header">

                <div class="col ">
                    <div class="row">
                        <div class="col welcome-text text-center">
                            ברוכים הבאים אל GET AMBULANCE
                        </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <img src="../www/img/general-logo.png" class="login-logo-img" />
                            </div>
                        </div>
                </div>

            </div>
        <section class="insert-number-section">
            <div class="row icon-row">

                <div class="col-60 col-center text-center">
        
                    {{'הקש מספר טלפון על מנת לקבל הודעה עם קוד אימות לטלפון שלך'| translate}}
                </div>
            </div>
            <div class="row icon-row">
                <div class="col">

                    <form class="reservation-form" name="LoginForm" novalidate="" ng-submit="signIn(authorizationForm)">

                        <div class="list">
                           
                            <label class="item item-input panel item-floating-label">
                                <span class="input-label">{{'Phone_Number'|translate}} :</span>
                                <input class="dir-ltr" placeholder="{{'Phone_Number_Only'|translate}}" type="tel" name="Phone_Number" ng-model="loginForm.Phone_Number" message-id="Phone_Number" valid-method="blur" validator="required,number,minlength=10,maxlength=10"  required-error-message="{{'Insert'|translate}} {{'Phone_Number'|translate}}">
                            </label>
                            <span id="Phone_Number"></span>

                        </div>

                        <button  validation-submit="LoginForm"  ng-disabled="loginForm.Phone_Number==null" ng-click="sendCodeToClientByPhone()" class="button button-full next-btn button-positive">
                            <span class="">{{'Continue' | translate}}</span>
                        </button>

                    </form>
                </div>

            </div>
        </section>
            

</ion-content>
</ion-view>
