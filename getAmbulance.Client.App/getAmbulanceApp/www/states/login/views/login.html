<ion-view  view-title="{{'LogIn' | translate}}">
    <ion-content class="login">

       

            <div class="row header">

                <div class="col ">
                    <div class="row">
                        <div class="col welcome-text text-center">
                            ברוכים הבאים אל GET AMBULANCE
                        </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <img src="../www/img/general-logo.png" class="login-logo-img" />
                            </div>
                        </div>
                </div>

            </div>
        <section class="insert-number-section">
            <div class="row icon-row">

                <div class="col-60 col-center text-center">
        
                    {{'הקש מספר טלפון על מנת לקבל הודעה עם קוד אימות לטלפון שלך'| translate}}
                </div>
            </div>
            <div class="row icon-row">
                <div class="col">

                    <form class="reservation-form" name="Step1Form" novalidate="" ng-submit="signIn(authorizationForm)">

                        <div class="list">
                           
                            <label class="item item-input panel item-floating-label">
                                <span class="input-label">{{'Phone_Number'|translate}} :</span>
                                <input placeholder="{{'Phone_Number'|translate}}" type="tel" name="Phone_Number" ng-model="loginForm.Phone_Number" ng-minlength="2" ng-maxlength="20" validator="required">
                            </label>
                        </div>
                        <button ng-disabled="loginForm.Phone_Number==null" ng-click="sendCodeToClientByPhone()" class="button button-full next-btn button-positive">
                            <span class="">{{'Continue' | translate}}</span>
                        </button>

                    </form>
                </div>

            </div>
        </section>
            

</ion-content>
</ion-view>
