<ion-view  view-title="{{'LogIn' | translate}}">
    <ion-content class="login verify-code">

       

            <div class="row header">

                <div class="col ">
                    <div class="row">
                        <div class="col welcome-text text-center">
                            ברוכים הבאים אל GET AMBULANCE
                        </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <img src="../www/img/general-logo.png" class="login-logo-img" />
                            </div>
                        </div>
                </div>

            </div>
        <section class="insert-number-section">
            <div class="row icon-row">
                <div class="col-100 col-center text-center top-title">
                    {{'Verfiy_Code_Sent_To_Number'| translate}}
                </div>
            </div>

            <div class="row icon-row">
                <div class="col-100 col-center text-center phone_number">
                    {{logInData.Phone_Number}}
                </div>
            </div>

            <div class="row icon-row">
                <div class="col">

                    <form class="reservation-form" name="VerfiyCodeForm" novalidate="" ng-submit="signIn(authorizationForm)">

                        <div class="list">
                            <label class="item item-input panel item-floating-label">
                                <span class="input-label">{{'Insert_Code'|translate}} :</span>
                                <input placeholder="{{'Insert_Code'|translate}}" ng-focus="error.showMessage=false" type="number" name="Insert_Code" ng-model="loginForm.password" message-id="Insert_Code" valid-method="blur" validator="required"  required-error-message="{{'Insert_Code'|translate}}">
                            </label>
                            <p class="errorMessage" ng-show="error.showMessage">{{errorMessage | translate}}</p>
                            <span id="Insert_Code"></span>
                            <div ng-if="showUserInfoInputs">

                                <label class="item item-input panel item-floating-label">
                                    <span class="input-label">{{'Full_Name'|translate}} :</span>
                                    <input placeholder="{{'Full_Name'|translate}}" type="text" name="Full_Name" ng-model="loginForm.Full_Name" message-id="Full_Name" valid-method="blur" validator="required,minlength=2,maxlength=50"   required-error-message="{{'Insert'|translate}} {{'Full_Name'|translate}}" minlength-error-message="{{'Insert'|translate}} {{'Full_Name'|translate}}">
                                </label>
                                <span id="Full_Name"></span>
                                <label class="item item-input panel item-floating-label">
                                    <span class="input-label">{{'Id_Number'|translate}} :</span>
                                    <input placeholder="{{'Id_Number'|translate}}" type="number" name="ID_Number" ng-model="loginForm.Id_Number"  message-id="ID_Number" valid-method="blur" validator="required,number,minlength=9,maxlength=9" required-error-message="{{'Insert'|translate}} {{'Id_Number'|translate}}">
                                </label>
                                <span id="ID_Number"></span>
                                <date-time-cmp min-date="{{minDate}}" max-date="{{maxDate}}" date-title-text="Date_Of_Birth" date="loginForm.Date_Of_Birth" date-only="true"  not-formated-date="true"></date-time-cmp>

                            </div>
                        </div>
                        <button  validation-submit="VerfiyCodeForm" ng-click="login()" class="button button-full next-btn button-positive">
                            <span class="">{{'Continue' | translate}}</span>
                        </button>

                    </form>
                </div>

            </div>
        </section>
